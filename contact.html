<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Puppy Paradise</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="contact-form">
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./contact.html">Contact</a>
        <a href="./about.html">About</a>
      </nav>
    </header>
    <section>
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br></br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br></br>
        
        <label for="cellnumber">Number:</label>
        <input type="number" id="cellnumber" name="cellnumber" required>
        <br></br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>

        <button type="submit">Send</button>
      </form>
      <img class="contact-image"
      src="https://www.thesprucepets.com/thmb/N2wm4cEEt6fP4s6c4avG1Xz80C8=/2121x0/filters:no_upscale():strip_icc()/jump--992416282-5c4a07efc9e77c000110c9a3.jpg"
      alt="dog with leash">
    </section>
    <footer>
      <p>2024 Puppy Paradise</p>
    </footer>
  </body>
</html>
